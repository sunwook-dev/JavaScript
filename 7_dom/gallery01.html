<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	
	function showPic(obj){		//이벤트 핸들러 함수, obj는 클랙한 a태그를 가리킴
		const source  = obj.getAttribute("href");	//a태그의 href 속성값을 가져옴
		const placeholder = document.getElementById("placeholder");	//img 태그를 가져옴
		placeholder.setAttribute("src", source);
		//img 태그의 src 속성값을 변경함
		//src속성 값으로 source를 넣어주겠다

	//이미지가 선택될때마다 Choose an image의 텍스트를 바꾸자
	const text = obj.getAttribute("title");	//a태그의 title 속성값을 가져옴
	const description = document.getElementById("description");	//p 태그를 가져옴
	description.innerHTML = text;	//p 태그의 내용을 변경함
	}
		
</script>
</head>
<body>
	<h1>gallery</h1>
	<ul>
		<li>
			<a href="images/fireworks.jpg" title="A fireworks dispaly" 
					onclick="showPic(this); return false;">Fireworks</a>	
					<!--this는 클릭한 a태그를 가리킴-->
					<!--HTML은 a태그나 submit 기본이벤트를 가지고 있음-->
					<!--따라서 return false를 해줘야지 기본이벤트를 취소시켜야함-->
		</li>
		<li>
			<a href="images/coffee.jpg" title="A cup of black coffee" 
					onclick="showPic(this); return false;">Coffee</a>
		</li>
		<li>
			<a href="images/rose.jpg" title="A red red rose" 
					onclick="showPic(this); return false;">Rose</a>
		</li>
		<li>
			<a href="images/bigben.jpg" title="The famous clock" 
					onclick="showPic(this); return false;">Big Ben</a>
		</li>
	</ul>
	<img id="placeholder" src="images/placeholder.gif" alt="myImage"/>
	<p id="description">Choose an image</p>
</body>
</html>
