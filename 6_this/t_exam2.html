  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
      //2. 리터럴 객체, 생성사 함수, 프로토타입 안에서의 this는 해당 객체이다.
      var data = 10;  // 윈도우 객체 10으로 초기화

      function MyClass(){ //생성자 함수 myclass
        this.data = 0;  // 해당 객체
      }
      MyClass.prototype.method1 = function() {
        this.data = 20; //
        data = 30;  //윈도우 객체 10-> 30으로 바꿈

        console.log('1. dta: ' + data); //30
        console.log('2. this.data:' + this.data); //20
        console.log('3. window.data:' + window.data);   //10
      }

      const m1 = new MyClass(); //MyClass 객체 생성
      m1.method1(); //MyClass 객체의 method1() 호출

    </script>
  </head>
  <body>
    
  </body>
  </html>
