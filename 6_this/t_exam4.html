<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
      var data = "Global data";
      var obj1 = { data: 'obj1 data' }; //객체 obj1 생성
      var obj2 = { data: 'obj2 data' }; //객체 obj2 생성

      //일반 함수 안에서 this는 window를 가리킴
      function func() {
        console.log(this.data);
      }

      //call과 appyy 메소드를 사용하여 this를 바꿔줌
      func.call(obj1); // "obj1 data"가 출력됨
      // this는 obj1을 가리킴

      func.apply(obj2); // "obj2 data"가 출력됨
      // this는 obj2를 가리킴

      func(); // "Global data"가 출력됨
      // this는 전역 객체를 가리킴
    </script>
  </head>
  <body>
  </body>
</html>
