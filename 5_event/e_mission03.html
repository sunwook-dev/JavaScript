<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <center>
    <h2>고양이 앨범</h2>
    <img id="default" src="../images/cat0.jpg" border="1" width="600" height="450"></img>
    <br/><br/><br/>

    <img src="../images/cat1.jpg" width="70" height="70" border="1" hspace="10"
         vspace="10">
    <img src="../images/cat2.jpg" width="70" height="70" border="1" hspace="10"
         vspace="10">
    <img src="../images/cat3.jpg" width="70" height="70" border="1" hspace="10"
         vspace="10">

  </center>

  <script type="text/javascript">
    const defaul = document.getElementById("default");    //<img> 태그를 가져옴
    const defaultImage = defaul.src;  //<img> 태그의 src 속성값을 가져옴
    
    const images = document.getElementsByTagName("img");  //모든 <img> 태그를 가져옴
    for(let i=0; i<images.length; i++){
      images[i].onmouseover = function(){  //마우스 오버시
        defaul.src = this.src;  //마우스가 올라간 <img> 태그의 src 속성값을 <img id="default">에 넣음
      }
      images[i].onmouseout = function(){  //마우스 아웃시
        defaul.src = defaultImage;  //기본 이미지로 돌아감
      }
    }
  </script>
</body>
</html>
